<!DOCTYPE html>
<html>
<head>
    <title>Mon site de films</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Mon Site de Films</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8082/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8082/films">GET</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8082/nouveaufilm">CREATE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8082/deletefilm">DELETE</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8082/api/v1/docs/doc/#/">DOCS</a>
                    </li>
                </ul>
            </div>
        </nav>

        <h1 class="mt-5">Bienvenue sur mon site de films</h1>
        <p class="lead">Découvrez une sélection de films incroyables</p>

        <div class="row">
            <div class="col-md-6">
                <h2>Films populaires</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Titre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="film in filmsPopulaires" :key="film">
                            <td>{{ film }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h2>Nouveaux films</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Titre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="film in nouveauxFilms" :key="film">
                            <td>{{ film }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                filmsPopulaires: ['Superman', 'StarWars', 'Planète des singes'], // Remplacez par vos données réelles des films populaires
                nouveauxFilms: ['Seigneur des anneaux'] // Remplacez par vos données réelles des nouveaux films
            },
            mounted() {
                // Ici, vous pouvez effectuer des appels API pour récupérer les données des films populaires et nouveaux films
                // et les assigner aux propriétés "filmsPopulaires" et "nouveauxFilms"
            }
        });
    </script>
</body>
</html>
